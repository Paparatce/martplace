<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>MartPlace</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">

                <div class="header__top-inner">
                    <div class="header__top-logo">
                        <a href="#"><img src="images/logo.png" alt=""></a>
                    </div>
                    <div class="header__top-wrapper">
                        <div class="header__top-btn">
                            <a href="#">Become a Seller </a>
                        </div>
                        <div class="header__top-icons">
                            <ul>
                                <li> <a href="#"> <img src="images/icons/top__icons1.png" alt=""> </a> </li>
                                <li> <a href="#"> <img src="images/icons/top__icons2.png" alt=""> </a> </li>
                                <li> <a href="#"> <img src="images/icons/top__icons3.png" alt=""> </a> </li>
                            </ul>



                        </div>
                        <div class="header__top-avatar">
                            <span></span>
                            <ul>
                                <li class="header__top-username"> <a href="#">Taofiq Hakim
                                    </a> </li>
                                <li class="header__top-usermoney"> <a href="#"> $20.45</a> </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                    <nav>
                        <ul class="header__bottom-menu">
                            <li><a href="#">HOME </a></li>
                            <li><a href="#">all products </a></li>
                            <li><a href="#"> wordpress</a></li>
                            <li><a href="#">festures</a></li>
                            <li><a href="#"> Pages</a></li>
                        </ul>
                    </nav>
                    <div class="header__bottom-search">
                        <form>
                            <input class="header__bottom-form" type="text" placeholder="Search product here..."
                                required>
                            <button class="header__bottom-btn" type="submit"><img src="images/icons/bottom_search.png"
                                    alt=""></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </header>
    <section class="banner">
        <div class="banner__inner " style="background-image: url(images/banner.jpg);">
            <div class="container">
                <div class="banner__wrapper">
                    <div class="banner__wrapper-title">Create Your Own
                    </div>
                    <div class="banner__wrapper-text"> Digital Product Marketplace</div>
                    <div class="banner__wrapper-descr">
                        MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                    </div>
                    <div class="banner__wrapper-btn">
                        <a href="#"> View All Products</a>
                        <a href="#"> Popular Products</a>
                    </div>
                </div>
                <div class="banner__bottom">
                    <div class="banner__bottom-inner">
                        <div class="banner__bottom-items">
                            <div class="banner__bottom-form">
                                <form>
                                    <input class="banner__bottom-search" type="text"
                                        placeholder="Search your products..." required>
                                </form>
                                <div class="banner__bottom-dropdown">
                                    All Categories
                                </div>
                            </div>
                            <button class="banner__bottom-btn" type="submit">Search Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src=js/main.js></script>
</body>

</html>
